<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette de boutons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class=" btn d-flex justify-content-center ">

                <button type="button" class="btn btn-primary shadow-sm hover-shadow">Primary</button>
                <button type="button" class="btn btn-secondary shadow-sm hover-shadow ">Secondary</button>
                <button type="button" class="btn btn-success shadow-sm hover-shadow">Success</button>
                <button type="button" class="btn btn-danger shadow-sm  hover-shadow">Danger</button>
                <button type="button" class="btn btn-warning shadow-sm hover-shadow ">Warning</button>
                <button type="button" class="btn btn-info shadow-sm hover-shadow">Info</button>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
